<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>altdoc</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <!-- Reduce space between sections and subsections -->
     <style>
      .page-content h2 {
        margin-top: 2em;
      }
      .page-content.has-page-title>h2:first-child {
        margin-top: 2em;
      }
      .page-content h3 {
        margin-top: 2em;
      }
      .page-content.has-page-title>h3:first-child {
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        title: 'altdoc',
        highlight: ['r'],
        darkThemeToggler: true,
        nav: [
					{title: 'Home', link: '/' },
					{title: 'GitHub', link: 'https://github.com/etiennebacher/altdoc' },
				],
				sidebar: [
					{title: 'Home', link: '/'},
          {title: 'Articles', children: [
            {title: 'Get Started', link: '/vignettes/get-started.md'},
            {title: 'Deploy', link: '/vignettes/deploy.md'},
            {title: 'Customize', link: '/vignettes/customize.md'}
          ]},
          {title: 'Reference', children: [{title: 'preview_docs', link: '/man/preview_docs.md'}, {title: 'render_docs', link: '/man/render_docs.md'}, {title: 'setup_docs', link: '/man/setup_docs.md'}, {title: 'setup_github_actions', link: '/man/setup_github_actions.md'}]},
					{title: 'News', link: '/NEWS.md'},
					{title: 'License', link: '/LICENSE.md'},
					{title: 'Citation', link: '/CITATION.md'}
				],
        footer: "<a href='https://altdoc.etiennebacher.com'> <code> altdoc </code> v. 0.5.0.9000 </a> | Documentation made with <a href='https://altdoc.etiennebacher.com/'> <code> altdoc </code> v. 0.5.0.9000</a>"
      })
    </script>
  </body>
</html>
