<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>altdoc</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <!-- Reduce space between sections and subsections -->
     <style>
      .page-content h2 {
        margin-top: 2em;
      }
      .page-content.has-page-title>h2:first-child {
        margin-top: 2em;
      }
      .page-content h3 {
        margin-top: 2em;
      }
      .page-content.has-page-title>h3:first-child {
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        title: 'altdoc',
        highlight: ['r'],
        darkThemeToggler: true,
        nav: [
					{
						title: 'Home',
						link: '/'
					},
					{
						title: 'GitHub',
						link: 'https://github.com/etiennebacher/altdoc'
					}
				],
				sidebar: [
					{title: 'Home', link: '/'},
					{
					  title: 'Get started',
					  link: '/get-started'
					},
					{
					  title: 'Deploy',
					  link: '/deploy'
					 },
					{
					  title: 'Changelog',
					  link: '/NEWS'
					},
					{
					  title: 'Reference',
					  link: '/reference'
					},
					{
					  title: 'License',
					  link: '/LICENSE'
					}
				],
footer: "<a href='https://github.com/etiennebacher/altdoc'> <code> altdoc </code> v. 0.2.2.9003 </a> | Documentation made with <a href='https://github.com/etiennebacher/altdoc'> <code> altdoc </code> v. 0.2.2.9003</a>"
      })
    </script>
  </body>
</html>
