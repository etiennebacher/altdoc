<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>altdoc</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <!-- Reduce space between sections and subsections -->
     <style>
      .page-content h2 {
        margin-top: 2em;
      }
      .page-content.has-page-title>h2:first-child {
        margin-top: 2em;
      }
      .page-content h3 {
        margin-top: 2em;
      }
      .page-content.has-page-title>h3:first-child {
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        title: 'altdoc',
        highlight: ['r'],
        darkThemeToggler: true,
        nav: [
					{title: 'Home', link: '/' },
					{title: 'GitHub', link: 'https://github.com/etiennebacher/altdoc' },
				],
				sidebar: [
					{title: 'Home', link: '/'},
					{title: 'Changelog', link: '/NEWS'},
                    {
           title: 'Articles',
           children:
             [
              {title: 'Deployment', link: '/articles/deploy.md'},
              {title: 'Get Started', link: '/articles/get-started.md'},
             ]
          },
                    {
           title: 'Reference',
           children:
             [
              {title: 'preview', link: '/man/preview.md'},
              {title: 'update_docs', link: '/man/update_docs.md'},
              {title: 'use', link: '/man/use.md'},
             ]
          },
					{title: 'License', link: '/LICENSE'}
				],
        footer: "<a href='https://altdoc.etiennebacher.com'> <code> altdoc </code> v. 0.2.2.9005 </a> | Documentation made with <a href='https://altdoc.etiennebacher.com/'> <code> altdoc </code> v. 0.2.2.9005</a>"
      })
    </script>
  </body>
</html>
